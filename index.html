<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>John Doe</title>
    <script src="https://kit.fontawesome.com/9016f6ba0a.js"></script>
</head>

<body>
    <header class="fixed">
        <div class="wrapper clearfix">
            <div class="logo">
                <img src="imgs/logo.png">
            </div>
            <nav>
                <a class="btn btn-bordered btn-rnd" href="#">
                    Login
                </a>
                <a class="btn btn-blue btn-rnd" href="#">
                    Register New Account
                </a>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <main>
            <div id="cover-img-container">
                <img alt="Cover Image" src="imgs/cover.jpg">
            </div>
            <div class="profile">
                <div id="profile-img-container">
                    <img alt="Profile Image" src="imgs/profile.jpg">
                </div>
                <div id="profile-name-container">
                    <h2>John Doe</h2>
                    <h4><i class="fas fa-map-marker-alt"></i> Baghdad, Iraq</h4>
                </div>
                <div id="profile-actions-container">
                    <a id="follow-btn" href="#" class="btn btn-blue">Follow</a>
                    <a id="message-btn" href="#" class="btn btn-bordered">Message</a>
                </div>
                <div class="separator"></div>
                <div id="profile-friends-container">
                    <div id="followers-count"><i class="fas fa-user"></i><span class="emphasize">12</span> Followers you know</div>
                    <div id="avatars-container" class="clearfix">
                        <div id="avatars-row">
                            <img src="imgs/f2.jpg">
                            <img src="imgs/f1.jpg">
                            <img src="imgs/f3.jpg">
                            <img src="imgs/f4.jpg">
                            <img src="imgs/f5.jpg">
                            <img src="imgs/f6.jpg">
                            <img src="imgs/f7.jpg">
                            <img src="imgs/f8.jpg">
                            <img src="imgs/f9.jpg">
                        </div>
                        <div id="see-more-button">+3</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
