<!DOCTYPE html>

<html lang="en">

<head>

    <title>third assignment</title>

<body>
    <header>

            <div id="photos">

                <img class="folower_profile_image" src="./imgs/f6.jpg" alt="profile imge folower 6">
                <img class="folower_profile_image" src="./imgs/f7.jpg" alt="profile imge folower 7">
                <img class="folower_profile_image" src="./imgs/f8.jpg" alt="profile imge folower 8">
                <img class="folower_profile_image" src="./imgs/f9.jpg" alt="profile imge folower 9">
                <div id="last_profile_image">
                    <h4 id="plus_three">+3</h4>
                </div>
